<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .project-list {
        list-style: none;
        padding: 0;
      }
      .project-item {
        background-color: #f8f9fa;
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .project-item:hover {
        background-color: #e2e6ea;
      }
      .project-item a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
      .project-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Komal's Projects</h1>
      <ul class="project-list">
        <li class="project-item">
          <a href="./project1/" target="_blank">Project 1</a>
        </li>
      </ul>
    </div>
  </body>
</html>
